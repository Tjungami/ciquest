<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スキャン | Ciquest</title>

  <link rel="stylesheet" href="../../css/base/base.css" />
  <link rel="stylesheet" href="../../css/user/scan.css" />
</head>

<body>
  <header class="app-header">
    <h1>スキャン</h1>
  </header>

  <main class="scan-container">
    <div class="camera-frame">
      <video id="camera" autoplay playsinline></video>
      <div class="scan-guide">
        <p>QRコードを枠内に合わせてください</p>
      </div>
    </div>

    <div class="manual-input">
      <input type="text" id="manual-code" placeholder="QRコードIDを入力">
      <button id="manual-submit">送信</button>
    </div>

    <div id="scan-result" class="result-message"></div>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" data-page="home"><span>🏠</span>ホーム</button>
    <button class="nav-btn" data-page="search"><span>🔎</span>検索</button>
    <button class="nav-btn active" data-page="scan"><span>📷</span>スキャン</button>
    <button class="nav-btn" data-page="coupons"><span>🎟️</span>クーポン</button>
    <button class="nav-btn" data-page="mypage"><span>👤</span>マイページ</button>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="../../js/user/scan.js"></script>
  <script src="../../js/common/navigation.js"></script>
</body>
</html>
