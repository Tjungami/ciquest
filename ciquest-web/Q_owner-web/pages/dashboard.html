<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CiQuest 店舗ダッシュボード</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/owner/common.css">

  <!-- このページ専用CSS -->
  <link rel="stylesheet" href="../../css/owner/dashboard.css">
</head>

<body>
  <header>
    <h1>CiQuest オーナーダッシュボード</h1>
    <nav>
      <a href="dashboard.html" class="active">ホーム</a>
      <a href="create_challenge.html">チャレンジ作成</a>
      <a href="my_challenges.html">チャレンジ一覧</a>
      <a href="stamp_settings.html">スタンプ設定</a>
      <a href="stats.html">統計</a>
    </nav>
  </header>

  <main>
    <section class="overview">
      <h2>店舗概要</h2>
      <div class="store-info">
        <p><strong>店舗名：</strong> 宇都宮カフェ スマイル</p>
        <p><strong>登録日：</strong> 2025-10-22</p>
        <p><strong>ステータス：</strong> 承認済み ✅</p>
        <button id="showStoreQR" class="qr-btn">店舗QRコードを表示</button>
      </div>
    </section>

    <section class="challenges">
      <h2>登録中のチャレンジ</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>報酬ポイント</th>
            <th>タイプ</th>
            <th>状態</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12</td>
            <td>写真を撮って投稿しよう！</td>
            <td>100</td>
            <td>PHOTO</td>
            <td>公開中</td>
          </tr>
          <tr>
            <td>13</td>
            <td>QRを読み取ってポイントGET</td>
            <td>80</td>
            <td>QR</td>
            <td>下書き</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 CiQuest Owner Panel</p>
  </footer>

  <!-- 店舗QRモーダル -->
  <div id="storeQRModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>店舗用QRコード</h3>
      <img id="storeQRCode" src="../../assets/qr_sample.png" alt="店舗QRコード">
      <p>このQRをユーザーがスキャンすることで<br>クーポンや来店認証が可能になります。</p>
    </div>
  </div>

  <script src="../../js/owner/dashboard.js"></script>
  <script src="../../js/common/navigation.js"></script>

</body>
</html>
