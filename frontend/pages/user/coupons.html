<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クーポン | Ciquest</title>

  <link rel="stylesheet" href="../../css/base/base.css" />
  <link rel="stylesheet" href="../../css/user/coupons.css" />
</head>

<body>
  <header class="app-header">
    <h1>クーポン</h1>
  </header>

  <main class="coupon-container">
    <!-- ポイント表示 -->
    <div class="point-box">
      <p>保有ポイント</p>
      <h2 id="user-points">120 pt</h2>
    </div>

    <!-- 所持クーポン -->
    <section class="coupon-section">
      <h3>🎟️ 所持クーポン</h3>
      <ul id="owned-coupons" class="coupon-list"></ul>
    </section>

    <!-- 交換可能クーポン -->
    <section class="coupon-section">
      <h3>💱 交換できるクーポン</h3>
      <ul id="exchangeable-coupons" class="coupon-list"></ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" data-page="home"><span>🏠</span>ホーム</button>
    <button class="nav-btn" data-page="search"><span>🔎</span>検索</button>
    <button class="nav-btn" data-page="scan"><span>📷</span>スキャン</button>
    <button class="nav-btn active" data-page="coupons"><span>🎟️</span>クーポン</button>
    <button class="nav-btn" data-page="mypage"><span>👤</span>マイページ</button>
  </nav>

  <script src="../../js/user/coupons.js"></script>
  <script src="../../js/common/navigation.js"></script>
</body>
</html>
