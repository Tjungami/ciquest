<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタンプカード設定 - CiQuest オーナー</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/owner/common.css">

  <!-- このページ専用CSS -->
  <link rel="stylesheet" href="../../css/owner/stamp_settings.css">
</head>

<body>
  <header>
    <h1>スタンプカード設定</h1>
    <nav>
      <a href="dashboard.html">ホーム</a>
      <a href="create_challenge.html">チャレンジ作成</a>
      <a href="my_challenges.html">チャレンジ一覧</a>
      <a href="stamp_settings.html" class="active">スタンプ設定</a>
      <a href="stats.html">統計</a>
    </nav>
  </header>

  <main>
    <section class="stamp-settings">
      <h2>スタンプカード設定</h2>

      <!-- カード上限設定 -->
      <form id="stampSettingsForm" onsubmit="return false;">
        <label for="max_stamps">最大スタンプ数（1〜30）</label>
        <input type="number" id="max_stamps" name="max_stamps" min="1" max="30" value="30" required>

        <h3>報酬設定</h3>
        <p class="note">スタンプ数に応じて複数の報酬を設定できます。</p>

        <div id="rewardList">
          <!-- 動的に報酬フォームを追加 -->
        </div>

        <button type="button" class="add-reward-btn">＋ 報酬を追加</button>

        <div class="form-buttons">
          <button type="reset" class="cancel-btn">リセット</button>
          <button type="submit" class="submit-btn">保存</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 CiQuest Owner Panel</p>
  </footer>

  <script src="../../js/owner/stamp_settings.js"></script>
  <script src="../../js/common/navigation.js"></script>

</body>
</html>
