<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>発行クエスト一覧 - CiQuest オーナー</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/owner/common.css">

  <!-- このページ専用CSS -->
  <link rel="stylesheet" href="../../css/owner/my_challenges.css">
</head>

<body>
  <header>
    <h1>チャレンジ一覧</h1>
    <nav>
      <a href="dashboard.html" class="active">ホーム</a>
      <a href="create_challenge.html">チャレンジ作成</a>
      <a href="my_challenges.html">チャレンジ一覧</a>
      <a href="stamp_settings.html">スタンプ設定</a>
      <a href="stats.html">統計</a>
    </nav>
  </header>

  <main>
    <section class="challenge-list">
      <h2>登録中のチャレンジ</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>タイプ</th>
            <th>クエスト種別</th>
            <th>報酬</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="challengeTable">
          <!-- JSで動的に生成予定 -->
          <tr>
            <td>12</td>
            <td>写真を投稿しよう！</td>
            <td>PHOTO</td>
            <td>店舗独自</td>
            <td>ドリンク無料クーポン</td>
            <td>
              <button class="qr-btn" data-id="12">QR表示</button>
              <button class="edit-btn">編集</button>
              <button class="delete-btn">削除</button>
            </td>
          </tr>
          <tr>
            <td>15</td>
            <td>QRを読み取ろう！</td>
            <td>QR</td>
            <td>共通</td>
            <td>20pt</td>
            <td>
              <button class="qr-btn" data-id="15">QR表示</button>
              <button class="edit-btn">編集</button>
              <button class="delete-btn">削除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="add-challenge">
        <a href="create_challenge.html" class="submit-btn">＋ 新しいチャレンジを作成</a>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 CiQuest Owner Panel</p>
  </footer>

  <!-- QR表示モーダル -->
  <div id="qrModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>チャレンジQRコード</h3>
      <img id="qrImage" src="../../assets/qr_sample.png" alt="QRコード" />
      <p>ID: <span id="qrId">--</span></p>
    </div>
  </div>

  <script src="../../js/owner/my_challenges.js"></script>
  <script src="../../js/common/navigation.js"></script>

</body>
</html>
