<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クーポン管理 | Ciquest</title>
  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/admin/coupons.css">
</head>
<body>
  <header class="admin-header">
    <h1>クーポン管理</h1>
    <nav>
      <a href="stores.html">店舗承認</a>
      <a href="challenges.html">チャレンジ管理</a>
      <a href="coupons.html">クーポン管理</a>
      <a href="inquiries.html">お問い合わせ</a>
    </nav>
  </header>

  <main class="coupons-page">
    <section class="coupon-form">
      <h2>新規クーポン追加</h2>
      <form id="couponForm">
        <input type="text" id="title" placeholder="タイトル" required>
        <input type="number" id="required_points" placeholder="必要ポイント" min="1" required>
        <textarea id="description" placeholder="説明" required></textarea>
        <input type="date" id="expires_at" required>
        <button type="submit">追加</button>
      </form>
    </section>

    <section class="coupon-list">
      <h2>共通クーポン一覧</h2>
      <div id="couponContainer"></div>
    </section>
  </main>

  <script src="../../js/admin/coupons.js"></script>
</body>
</html>
