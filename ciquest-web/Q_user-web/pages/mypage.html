<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ | Ciquest</title>

  <link rel="stylesheet" href="../../css/base/base.css" />
  <link rel="stylesheet" href="../../css/user/mypage.css" />
</head>

<body>
  <header class="app-header">
    <h1>マイページ</h1>
  </header>

  <main class="mypage-container">
    <!-- ユーザー情報 -->
    <section class="profile-section">
      <img src="../../assets/icons/user_default.png" alt="ユーザーアイコン" class="profile-icon" />
      <h2 id="username">Ciquestユーザー</h2>
      <p id="user-rank">ランク：<span>ブロンズ</span></p>
      <p id="user-points">ポイント：<span>120</span> pt</p>
    </section>

    <!-- バッジ一覧 -->
    <section class="badge-section">
      <h3>🏅 バッジ</h3>
      <div class="badge-list" id="badge-list">
        <!-- JSで動的に追加 -->
      </div>
    </section>

    <!-- 設定 -->
    <section class="settings-section">
      <h3>⚙️ 設定</h3>
      <ul class="settings-list">
        <li><button class="settings-btn" id="logout-btn">ログアウト</button></li>
        <li><button class="settings-btn" id="help-btn">ヘルプ・サポート</button></li>
      </ul>
    </section>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" data-page="home"><span>🏠</span>ホーム</button>
    <button class="nav-btn" data-page="search"><span>🔎</span>検索</button>
    <button class="nav-btn" data-page="scan"><span>📷</span>スキャン</button>
    <button class="nav-btn" data-page="coupons"><span>🎟️</span>クーポン</button>
    <button class="nav-btn active" data-page="mypage"><span>👤</span>マイページ</button>
  </nav>

  <script src="../../js/user/mypage.js"></script>
  <script src="../../js/common/navigation.js"></script>
</body>
</html>
