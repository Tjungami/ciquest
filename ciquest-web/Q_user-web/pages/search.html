<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検索 | Ciquest</title>

  <link rel="stylesheet" href="../../css/base/base.css">
  <link rel="stylesheet" href="../../css/user/search.css">
</head>

<body>
  <header class="app-header">
    <h1>検索</h1>
  </header>

  <main class="search-container">
    <!-- 検索バー -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="お店・タグで検索">
    </div>

    <!-- タグフィルタ -->
    <div class="filter-tags" id="tag-container">
      <button class="tag active" data-tag="all">すべて</button>
      <button class="tag" data-tag="カフェ">カフェ</button>
      <button class="tag" data-tag="ラーメン">ラーメン</button>
      <button class="tag" data-tag="居酒屋">居酒屋</button>
      <button class="tag" data-tag="スイーツ">スイーツ</button>
    </div>

    <!-- 検索結果リスト -->
    <ul class="store-list" id="store-list">
      <!-- JSで動的に生成 -->
    </ul>
  </main>

  <nav class="bottom-nav">
    <button class="nav-btn" data-page="home"><span>🏠</span>ホーム</button>
    <button class="nav-btn active" data-page="search"><span>🔎</span>検索</button>
    <button class="nav-btn" data-page="scan"><span>📷</span>スキャン</button>
    <button class="nav-btn" data-page="coupons"><span>🎟️</span>クーポン</button>
    <button class="nav-btn" data-page="mypage"><span>👤</span>マイページ</button>
  </nav>

  <script src="../../js/user/search.js"></script>
</body>
</html>
